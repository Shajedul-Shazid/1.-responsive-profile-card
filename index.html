<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profle Card Design</title>
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="profile-card">
        <div class="image">
            <img src="images/profile-2.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">Youtube & Blogger</span>
        </div>
        <div class="media-buttons">
            <a href="#" class="link"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="link"><i class='bx bxl-twitter'></i></a>
            <a href="#" class="link"><i class='bx bxl-instagram'></i></a>
            <a href="#" class="link"><i class='bx bxl-linkedin'></i></a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart'></i>
                <span>60K</span>
            </div>
            <div class="data">
                <i class='bx bxs-message-rounded-dots'></i>
                <span>20K</span>
            </div>
            <div class="data">
                <i class='bx bxs-share'></i>
                <span>10K</span>
            </div>
        </div>
    </div>
    
</body>
</html>
